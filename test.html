<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>H5</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/dashboard.css" rel="stylesheet">
	<link rel="stylesheet" href="./js/ammap/ammap.css" type="text/css">
	<script src="./js/ammap/ammap.js" type="text/javascript"></script>
	<!--
	<script src="./js/ammap/maps/js/worldLow.js" type="text/javascript"></script>
	-->
	<script src="./js/ammap/maps/js/chinaLow.js" type="text/javascript"></script>
	<script type="text/javascript">
		var map;

		AmCharts.ready(function() {
			map = new AmCharts.AmMap();
			map.pathToImages = "./js/ammap/images/";

			var dataProvider = {
				mapVar: AmCharts.maps.chinaLow,
				zoomLevel: 1//,
				//zoomLongitude: 10,
				//zoomLatitude: 52
			};

			map.areasSettings = {
				unlistedAreasColor: "#DDDDDD",
				rollOverOutlineColor: "#FFFFFF",
				rollOverColor: "#CC0000",
				balloonText: "[[title]] [[customData]]ms"
			};

			map.creditsPosition = "top-right";

			dataProvider.areas = [
				{
				title: "北京",
				id: "CN-11",
				color: "#3366CC",
				customData: "300",
				groupId: "500"}
			];

			map.dataProvider = dataProvider;

			var legend = {
				width: 600,
				backgroundAlpha: 0.5,
				backgroundColor: "#FFFFFF",
				borderColor: "#666666",
				borderAlpha: 1,
				bottom: 15,
				left: 15,
				horizontalGap: 10,
				data: [
					{
					title: "<500",
					color: "#3366CC"},
				{
					title: "500-1000",
					color: "#FFCC33"},
				{
					title: ">1000",
					color: "#66CC99"}
				]
			};

			map.addLegend(legend);
			map.write("mapdiv");

		});

	</script>
    </head>
  <body>
   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">H5性能报表</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">总览</a></li>
            <li><a href="#">地域</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

          <div class="row placeholders">
              <div id="mapdiv" style="width:100%; height:600px;"></div>
          </div>

        </div>
      </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
